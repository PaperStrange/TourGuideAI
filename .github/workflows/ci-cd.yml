name: TourGuideAI CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
      - 'feat-*'
      - 'release-*'
  pull_request:
    branches: 
      - main
      - develop
      - 'release-*'

# Set default permissions as least privilege
permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      if: github.event_name == 'pull_request'
    
    - name: Lint
      run: npm run lint || true
    
    - name: Frontend Stability Check
      run: |
        # Check for Router nesting issues
        ! grep -r --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" "BrowserRouter.*Router\|Router.*BrowserRouter" src/ || echo "Warning: Potential Router nesting detected"
        
        # Check for Theme Provider
        grep -r --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" "ThemeProvider" src/
        
        # Check for proper ESLint globals
        grep -r --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" "\/\* global " src/
    
    - name: Run Stability Tests
      run: |
        # Run frontend stability tests
        npx jest src/tests/stability/frontend-stability.test.js --json --outputFile=stability-test-results-frontend.json || true
        
        # Run component stability tests
        npx jest src/tests/components/ApiStatus.test.js --json --outputFile=stability-test-results-components.json || true
        
        # Run backend resilience tests (capture rather than fail)
        npx jest src/tests/stability/frontend-stability.test.js -t "Backend Resilience" --json --outputFile=stability-test-results-backend.json || true
        
        # Run UX Audit System stability tests
        npx jest src/tests/stability/ux-audit-stability.test.js --json --outputFile=stability-test-results-ux-audit.json || true
        
        # Run Task Prompt System stability tests 
        npx jest src/tests/stability/task-prompt-stability.test.js --json --outputFile=stability-test-results-task-prompt.json || true
        
        # Run test script for comprehensive report (if script exists)
        if [ -f "./scripts/run-stability-tests.js" ]; then
          node ./scripts/run-stability-tests.js
        fi
        
        # Upload stability test results to test results directory
        mkdir -p ./docs/project_lifecycle/stability_tests/records/test-results
        cp *.json ./docs/project_lifecycle/stability_tests/records/test-results/ || true

    - name: Store Stability Test Results
      uses: actions/upload-artifact@v4
      with:
        name: stability-test-results
        path: ./docs/project_lifecycle/stability_tests/records/test-results/
        retention-days: 30
    
    - name: Build
      run: npm run build
      env:
        DISABLE_ESLINT_PLUGIN: "true"
    
    - name: Run Feature Tests
      run: |
        # Run core tests
        npm test -- --watchAll=false
        
        # Run UX Audit System tests
        npm test -- --testPathPattern="src/tests/beta-program/ux-audit" --watchAll=false
        
        # Run Task Prompt System tests
        npm test -- --testPathPattern="src/tests/beta-program/task-prompt" --watchAll=false
    
    - name: Setup CodeQL
      uses: github/codeql-action/init@v2
      if: github.event_name == 'push'
      with:
        languages: javascript
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      if: github.event_name == 'push'
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/
        retention-days: 5

  deploy-staging:
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release-')
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build/
    
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_STAGING }}
        aws-region: us-east-1
        role-duration-seconds: 1200
        role-session-name: GHActionDeployStaging
    
    - name: Deploy to S3 (Staging)
      run: |
        # Create a script file to avoid exposing secrets directly in commands
        echo "aws s3 sync build/ s3://tourguideai-staging/ --delete" > deploy.sh
        echo "aws cloudfront create-invalidation --distribution-id \$CLOUDFRONT_ID --paths \"/*\"" >> deploy.sh
        chmod +x deploy.sh
        
        # Run the script with the secret passed as an environment variable
        CLOUDFRONT_ID="${{ secrets.STAGING_CLOUDFRONT_ID }}" ./deploy.sh
        
        # Clean up
        rm deploy.sh

  deploy-production:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build/
    
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PRODUCTION }}
        aws-region: us-east-1
        role-duration-seconds: 1200
        role-session-name: GHActionDeployProduction
    
    - name: Deploy to S3 (Production)
      run: |
        # Create a script file to avoid exposing secrets directly in commands
        echo "aws s3 sync build/ s3://tourguideai-production/ --delete" > deploy.sh
        echo "aws cloudfront create-invalidation --distribution-id \$CLOUDFRONT_ID --paths \"/*\"" >> deploy.sh
        chmod +x deploy.sh
        
        # Run the script with the secret passed as an environment variable
        CLOUDFRONT_ID="${{ secrets.PRODUCTION_CLOUDFRONT_ID }}" ./deploy.sh
        
        # Clean up
        rm deploy.sh

  smoke-test:
    needs: [deploy-staging, deploy-production]
    # Simplified conditional that's easier to understand and more reliable
    if: |
      always() && 
      (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    runs-on: ubuntu-latest
    permissions: {}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install Playwright
      run: |
        npm ci
        npx playwright install --with-deps chromium
    
    - name: Run Smoke Tests
      env:
        BASE_URL: ${{ github.ref == 'refs/heads/main' && 'https://app.tourguideai.com' || 'https://staging.tourguideai.com' }}
      run: |
        npx playwright test smoke.test.js
        
        # Run UX Audit System smoke tests
        npx playwright test --grep "UX Audit System" smoke.test.js
        
        # Run Task Prompt System smoke tests
        npx playwright test --grep "Task Prompt System" smoke.test.js
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-results
        path: test-results/
        retention-days: 7 